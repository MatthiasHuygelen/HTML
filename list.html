<!DOCTYPE html>
<html>
    <head>
        <title>Lijsten</title>
    </head>
    <body>
        <h2>OL</h2>
        <ol start="5" type="i">
            <li>10 Tomaten</li>
            <li>3 eieren</li>
            <li>melk</li>
        </ol>

        <h2>UL</h2>
        <ul>
            <li>10 Tomaten</li>
            <li>3 eieren</li>
            <li>melk</li>
        </ul>

        <h2>DL</h2>
        <dl>
            <dt>Tomaten</dt>
            <dd> 10 x</dd>
            <dt>eieren</dt>
            <dd> 3 x</dd>
            <dt>melk</dt>
            <dd> 1 x</dd>
        </dl>

    </body>
</html>
